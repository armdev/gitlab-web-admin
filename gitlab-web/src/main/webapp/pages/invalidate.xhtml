<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">   

    <f:view contracts="default" transient="false">
        <ui:composition template="/template.xhtml"> 
            <ui:define name="content"> 
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header"></h1>
                        </div>
                        <div class="row">                    
                            <h:form>
                                <div class="panel-body">                            
                                    <button type="submit" jsf:action="#{ownedProjects.refresh()}" jsf:immediate="true" class="btn btn-success">Refresh Gitlub Project Lists</button>
                                    <p:spacer width="10px"/>
                                    <button type="submit" jsf:action="#{cacheHandler.invalidateCache()}" jsf:immediate="true" class="btn btn-warning">Refresh All Projects Individual Data</button>
                                    <p:spacer width="10px"/>
                                    <button type="button" class="btn btn-danger">Destroy the World (Joke, but do not click)</button>                                                           
                                </div>
                            </h:form>
                        </div>                       
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
