<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

    <h:head>
        <f:metadata>           
            <f:viewParam id="projectId" name="projectId" value="#{triggerBuild.projectId}"/>   
            <f:viewParam id="token" name="token" value="#{triggerBuild.token}"/>   
        </f:metadata> 
    </h:head> 
    <f:view contracts="default" transient="false">
        <ui:composition template="/template.xhtml">
            <ui:define name="content"> 
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Gitlab Projects</h1>
                        </div>                     
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Send Trigger Build
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="dataTable_wrapper">
                                        <f:view>
                                            <h:form>      
                                                <p:graphicImage value="/resources/img/logo.png" width="100">
                                                    <p:effect type="pulsate" event="click" delay="700"/>
                                                </p:graphicImage>
                                                <p:panelGrid columns="1" layout="tabular"  styleClass="ui-panelgrid-blank form-group">
                                                    <div class="ui-g-12">
                                                        <h:panelGroup styleClass="md-inputfield">
                                                            <label>Make Sure that in gitlab project you set variable RUN_NIGHTLY_BUILD = TRUE</label>
                                                        </h:panelGroup>
                                                    </div>
                                                    <div class="ui-g-12">
                                                        <h:panelGroup styleClass="md-inputfield">
                                                            <label>Project Id:  </label>
                                                            <h:outputText value="#{triggerBuild.projectId}" style="color:red"/>                              
                                                        </h:panelGroup>
                                                    </div>
                                                    <div class="ui-g-12">
                                                        <h:panelGroup styleClass="md-inputfield">
                                                            <label>Private Token: </label>
                                                            <h:outputText value="#{triggerBuild.token}" style="color:red"/>                              
                                                        </h:panelGroup>
                                                    </div>                             
                                                    <div class="ui-g-12">
                                                        <p:commandLink ajax="false" action="#{triggerBuild.doAction(triggerBuild.projectId)}" value="Send Build Request"/>
                                                    </div>                  
                                                </p:panelGrid>   

                                            </h:form>
                                        </f:view>
                                    </div>                                    
                                    <div class="well">
                                        <h4></h4>                                        
                                    </div>
                                </div>                                
                            </div>                            
                        </div>
                    </div>                 
                </div>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
