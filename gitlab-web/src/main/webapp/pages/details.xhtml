<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">   

    <h:head>
        <f:metadata>           
            <f:viewParam id="projectId" name="projectId" value="#{projectDetailsBean.projectId}"/>   
        </f:metadata> 
    </h:head> 
    <f:view contracts="default" transient="false">
        <ui:composition template="/template.xhtml">
            <ui:define name="content"> 
                <div id="page-wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Project Details</h1>
                        </div>                     
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Current State
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="dataTable_wrapper">
                                        <h:form>      
                                            <p:graphicImage value="/resources/img/logo.png" width="100">
                                                <p:effect type="pulsate" event="click" delay="700"/>
                                            </p:graphicImage>
                                            <p:panelGrid columns="4" layout="tabular"   styleClass="ui-panelgrid-blank form-group">
                                                <div class="ui-g-12">
                                                    <h:panelGroup styleClass="md-inputfield">
                                                        <label>Project Name: </label>
                                                        <h:outputText value="#{projectDetailsBean.gitlabProject.name}" style="color:red"/>                              
                                                    </h:panelGroup>
                                                </div>
                                                <div class="ui-g-12">
                                                    <h:panelGroup styleClass="md-inputfield">
                                                        <label>Project Id: </label>
                                                        <h:outputText value="#{projectDetailsBean.gitlabProject.id}" style="color:red"/>                              
                                                    </h:panelGroup>
                                                </div>                       
                                                <div class="ui-g-12">
                                                    <h:panelGroup styleClass="md-inputfield">
                                                        <label>Builds Enabled: </label>
                                                        <h:outputText value="#{projectDetailsBean.gitlabProject.buildsEnabled}"/>
                                                    </h:panelGroup>
                                                </div>
                                                <div class="ui-g-12">
                                                    <h:panelGroup styleClass="md-inputfield">                                
                                                        <label>Default Branch: </label>
                                                        <h:outputText value="#{projectDetailsBean.gitlabProject.defaultBranch}"/>
                                                    </h:panelGroup>
                                                </div>
                                                <div class="ui-g-12">
                                                    <h:panelGroup styleClass="md-inputfield">
                                                        <label>Description: </label>
                                                        <h:outputText value="#{projectDetailsBean.gitlabProject.description}"/>
                                                    </h:panelGroup>
                                                </div>
                                                <div class="ui-g-12">
                                                    <h:panelGroup styleClass="md-inputfield">
                                                        <label>CreatedAt: </label>
                                                        <h:outputText value="#{projectDetailsBean.gitlabProject.createdAt}">
                                                            <f:convertDateTime pattern="yyyy-MM-DD"/>   
                                                        </h:outputText>
                                                    </h:panelGroup>
                                                </div>
                                                <div class="ui-g-12">
                                                    <h:panelGroup styleClass="md-inputfield">
                                                        <label>Namespace: </label>
                                                        <h:outputText value="#{projectDetailsBean.gitlabProject.namespace.name}"/>
                                                    </h:panelGroup>
                                                </div>
                                                <div class="ui-g-12">
                                                    <h:panelGroup styleClass="md-inputfield">
                                                        <label>MergeRequestsEnabled: </label>
                                                        <h:outputText value="#{projectDetailsBean.gitlabProject.mergeRequestsEnabled}"/>
                                                    </h:panelGroup>
                                                </div>
                                            </p:panelGrid>

                                            <h3>Gitlab Issue</h3>
                                            <p:dataTable var="list" styleClass="table table-striped table-bordered table-hover" value="#{projectDetailsBean.gitlabIssue}">
                                                <p:column headerText="Id"  style="width:70px">
                                                    <h:outputText value="#{list.id}" />
                                                </p:column>
                                                <p:column headerText="title">
                                                    <h:outputText value="#{list.title}">

                                                    </h:outputText>
                                                </p:column>
                                                <p:column headerText="description">
                                                    <h:outputText value="#{list.description}" >

                                                    </h:outputText>
                                                </p:column>
                                                <p:column headerText="state" style="width: 50px">
                                                    <h:outputText value="#{list.state}" />
                                                </p:column>                                               
                                            </p:dataTable>
                                            <h3>Tags</h3>
                                            <p:dataTable var="list" styleClass="table table-striped table-bordered table-hover" value="#{projectDetailsBean.gitlabTag}">
                                                <p:column headerText="Name"  style="width:70px">
                                                    <h:outputText value="#{list.name}" />
                                                </p:column>
                                                <p:column headerText="Message"  style="width:70px">
                                                    <h:outputText value="#{list.message}" />
                                                </p:column>
                                            </p:dataTable>
                                            <h3>Branches</h3>
                                            <p:dataTable var="list" styleClass="table table-striped table-bordered table-hover" value="#{projectDetailsBean.gitlabBranch}">
                                                <p:column headerText="Name"  style="width:70px">
                                                    <h:outputText value="#{list.name}" />
                                                </p:column>

                                            </p:dataTable>
                                            <h3>Gitlab Milestone</h3>
                                            <p:dataTable var="list" styleClass="table table-striped table-bordered table-hover" value="#{projectDetailsBean.gitlabMilestone}">
                                                <p:column headerText="Title"  style="width:70px">
                                                    <h:outputText value="#{list.title}" />
                                                </p:column>
                                                <p:column headerText="Description"  style="width:70px">
                                                    <h:outputText value="#{list.description}" />
                                                </p:column>
                                                <p:column headerText="State"  style="width:70px">
                                                    <h:outputText value="#{list.state}" />
                                                </p:column>                                             
                                            </p:dataTable>                                           
                                        </h:form>
                                    </div>                                    
                                    <div class="well">
                                        <h4>Projects Information</h4>                                        
                                    </div>
                                </div>                                
                            </div>                            
                        </div>
                    </div>                 
                </div>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
